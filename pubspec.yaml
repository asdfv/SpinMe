name: spinme
description: Funny game - spin the wheel and do the task.

publish_to: 'none'
version: 0.0.1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  domain:
    path: ./domain
  data:
    path: ./data
  cupertino_icons: ^1.0.2
  equatable: ^2.0.0
  flutter_bloc: ^7.0.0
  flutter_fortune_wheel: ^1.0.0
  flutter_launcher_icons: ^0.9.1
  flutter_localizations:
    sdk: flutter
  get_it: ^7.1.3
  path_provider: ^2.0.2
  share: ^2.0.4
  top_snackbar_flutter: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter_icons:
  image_path_android: "assets/icons/ic_spinme.png"
  image_path_ios: "assets/icons/ic_spinme.png"
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/localizations/en.json
    - assets/localizations/ru.json